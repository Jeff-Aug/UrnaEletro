<!DOCTYPE html>
<html lang="ept-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <!-- parte de cima -->
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>Seu voto para</span>
                    </div>
                    <div class="d-1-2">
                        <span>Vereador</span>
                    </div>
                    <div class="d-1-3 ">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: Sakura <br>
                        Partido: Folha <br>
                        Vice: Hinata <br>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/sakura.jpg" alt="Hinata">
                        Sensei
                    </div>
                    <div class="d-1-image small">
                        <img src="images/hinata.jpg" alt="Hinata">
                        Vice
                    </div>
                </div>
            </div>
            <!-- parte debaixo -->
            <div class="d-2">
                Aperte a tela: <br>
                Confirma para confirma o seu voto: <br>
                CORRIGE para reniciar este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirmar">CONFIRMA</div>
            </div>
        </div>
        
    </div>
</body>
</html>
